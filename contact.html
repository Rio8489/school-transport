<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | School Transport</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {font-family:Arial, sans-serif;margin:0;background:#f5f7fa;color:#333;}
    header {background:#0b4da2;color:#fff;padding:40px 20px;text-align:center;}
    section {max-width:900px;margin:auto;padding:40px 20px;}
    .contact-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:30px;
    }
    .box {
      background:#fff;
      padding:25px;
      border-radius:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
    }
    input, textarea {
      width:100%;
      padding:10px;
      margin-bottom:12px;
      border:1px solid #ccc;
      border-radius:6px;
    }
    button {
      background:#0b4da2;
      color:#fff;
      border:none;
      padding:12px 20px;
      border-radius:25px;
      font-weight:bold;
      cursor:pointer;
    }
    footer {text-align:center;padding:20px;background:#111;color:#bbb;}
  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
  <p>We’re here to help with inquiries, routes and enrollment.</p>
</header>

<section>
  <div class="contact-grid">

    <div class="box">
      <h3>Send Us a Message</h3>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="tel" placeholder="Phone Number" required>
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

  </div>
</section>

<footer>
  <p>© 2025 School Transport Services</p>
</footer>

</body>
</html>
